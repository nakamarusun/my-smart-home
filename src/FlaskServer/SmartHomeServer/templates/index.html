<!DOCTYPE html>
<head>
<title>Smarthome Hub</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='Chart.min.js') }}"></script>
<body>
<div class="main_content">
    <h1 class="ctr nomgn" style="margin-top: 30px;">SmartHome Hub</h1>
    <h2 class="ctr nomgn">v1.0</h2>
    <div class="main_box">
        <div class="box row">
            <div class="cctv_ctnr">
            <img id="cctv_img" src="https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png" alt="Image">
            </div>
            <div class="num_stat box column">
                <h1 id="temp">ðŸŒ¡ -----</h1>
                <h1 id="humid">ðŸ’§ ------</h1>
                <h1 id="bright">â˜€ ------</h1>
                <div class="btn_tiny" onclick="updateGraph()">Refresh</div>
            </div>
        </div>
        <div class="box graph">
            <canvas id="temp_graph"></canvas>
        </div>
        <div class="box graph">
            <canvas id="humid_graph"></canvas>
        </div>
        <div class="box graph">
            <canvas id="light_graph"></canvas>
        </div>
    </div>
</div>
<script>
    var $=function(id){return document.getElementById(id);};
    var tGraph = new Chart($("temp_graph"), {
        "type":"line",
        "data":{
            "labels":[],
            "datasets":[
            {
                "label":"Real Temperature (Â°C)",
                "data":[],
                "fill":false,
                "borderColor":"rgb(217, 55, 37)",
                "lineTension":0.1
            },
            {
                "label":"Feels Like (Â°C)",
                "data":[],
                "fill":false,
                "borderColor":"rgb(219, 116, 37)",
                "lineTension":0.1
            }
            ]},
        "options":{}
    });
    var hGraph = new Chart($("humid_graph"), {
        "type":"line",
        "data":{
            "labels":["January","February","March","April","May","June","July"],
            "datasets":[
            {
                "label":"Humidity (%)",
                "data":[65,59,80,81],
                "fill":false,
                "borderColor":"rgb(75, 192, 192)",
                "lineTension":0.1
            }
            ]},
        "options":{}
    });
    var lCtx = $("light_graph");
    var lGraph = new Chart(lCtx, {
        "type":"line",
        "data":{
            "labels":["January","February","March","April","May","June","July"],
            "datasets":[
            {
                "label":"Brightness (Lx)",
                "data":[65,59,80,81,56,55,40],
                "fill":false,
                "borderColor":"rgb(250, 240, 57)",
                "lineTension":0.1
            }
            ]},
        "options":{}
    });
    function toDateTime(secs) {
        var t = new Date(0); // Epoch
        t.setUTCSeconds(secs);
        return t;
    }
    function updateGraph() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var json = JSON.parse(this.responseText);
                // Kita bisa update semua chartnya lewat sini.
                $("temp").innerHTML = "ðŸŒ¡ " + json.hindex[json.hindex.length - 1] + " Â°C";
                $("humid").innerText = "ðŸ’§ " + json.humid[json.humid.length - 1] + " %";
                $("bright").innerHTML = "â˜€ " + json.light[json.light.length - 1] + " Lx";

                timeLabel = [];
                for (i in json.get_time) {
                    timeLabel.push(toDateTime(json.get_time[i]).toLocaleString());
                }
                
                // Update graph temperaturnya
                tGraph.data.labels = timeLabel;
                tGraph.data.datasets[0].data = json.temp;
                tGraph.data.datasets[1].data = json.hindex;

                hGraph.data.labels = timeLabel;
                hGraph.data.datasets[0].data = json.humid;

                lGraph.data.labels = timeLabel;
                lGraph.data.datasets[0].data = json.light;

                tGraph.update();
                hGraph.update();
                lGraph.update();
            }
        }
        xmlhttp.open("GET", "data", true);
        xmlhttp.send();
    }
    updateGraph();
</script>
</body>
